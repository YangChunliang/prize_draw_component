<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽奖页面</title>
    <link href="./img/111.ico" rel="shortcut icon">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="app">
    <prize-draw></prize-draw>
</div>
<template id="prize_draw">
    <div class="box">
        <img style="opacity: 1" v-for="item in url" v-bind:src="item" alt="" name="pic">
    </div>
</template>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script>
    Vue.component('prize-draw', {
        template: '#prize_draw',
        data: function(){
            return {
                url :[
                    './img/111.jpg',
                    './img/111.jpg',
                    './img/111.jpg',
                    './img/111.jpg',
                    './img/prize.jpg',
                    './img/111.jpg',
                    './img/111.jpg',
                    './img/111.jpg',
                    './img/111.jpg'
                ]
            }
        }
    })

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
